<app-time-tracker [time]="gameState.time" (tickEmitter)="onTickReceive()"></app-time-tracker>
<app-time-banner [time]="gameState.time"></app-time-banner>
<app-game-window *ngFor="let w of gameState.windows; let id = index" [currentDragName]="gameState.drag.draggableName" [windowInfo]="w" [id]="id" [allWindows]="gameState.windows" [currentGoal]="currentGoal" (draggableEnterEmitter)="onDraggableEnterReceive($event)"></app-game-window>
