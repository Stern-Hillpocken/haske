<div>
    <h2>{{ gameState.flame <= 0 || gameState.food < 0 ? "Défaite..." : "Victoire !" }}</h2>
    <ul>
        <li [ngClass]="gameState.flame <= 0 ? 'loose-color' : 'win-color'">Flamme&nbsp;: {{ gameState.flame }}</li>
        <li>Aikacin&nbsp;: {{ gameState.people }}</li>
        <li [ngClass]="gameState.food < 0 ? 'loose-color' : ''">Nourriture&nbsp;: {{ gameState.food }}</li>
        <li>Journée&nbsp;: {{ gameState.time.day }}</li>
    </ul>
</div>
